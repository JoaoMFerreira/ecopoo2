<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"

<h:head>

										actionListener="#{loginController.login}"

							</p:panel>
						</h:form>
					</div>

					<div class="ui-g-6">
						<h:form>
							<p:growl id="growl" life="2000" />
							<p:panel header="Novo Cadastro">
								<p:messages />
								<h:panelGrid columns="1" columnClasses="label">
									<h2>NÃ£o possui cadastro ?</h2>
									<div>

										</p:link>
									</div>
								</h:panelGrid>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
