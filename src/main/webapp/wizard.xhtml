<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Novo Cadastro</title>
</h:head>
<h:body>
	<ui:composition template="template/storeTemplatePublic.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>

					<p:growl id="growl" sticky="true" showDetail="true" />

					<p:wizard flowListener="#{loginController.onFlowProcess}">
						<p:tab id="personal" title="Dados Pessoais">
							<p:panel header="Dados Pessoais">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Nome Completo: *" />
									<p:inputText value="#{loginController.novoCliente.nome}"
										required="true" label="Nome Completo" />

									<h:outputText value="CPF: *" />
									<p:inputText value="#{loginController.novoCliente.cpf}"
										required="true" label="CPF" />

									<p:outputLabel for="popup" value="Data de Nascimento: *" />
									<p:calendar id="popup" required="true"
										value="#{loginController.novoCliente.dataNascimento}" />

									<h:outputText value="Email: *" />
									<p:inputText value="#{loginController.novoCliente.email}"
										required="true" label="email" />

									<h:outputText value="Telefone: *" />
									<p:inputText value="#{loginController.novoCliente.telefone}"
										required="true" label="telefone" />
								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="address" title="Endereço">
							<p:panel header="Endereço">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">

									<h:outputText value="CEP: " />
									<p:inputText required="true"
										value="#{loginController.novoCliente.endereco.cep}" />

									<h:outputText value="Rua: " />
									<p:inputText required="true"
										value="#{loginController.novoCliente.endereco.rua}" />

									<h:outputText value="Cidade: " />
									<p:inputText required="true"
										value="#{loginController.novoCliente.endereco.cidade}" />

									<h:outputText value="Bairro: " />
									<p:inputText required="true"
										value="#{loginController.novoCliente.endereco.bairro}" />

									<h:outputText value="UF: " />
									<p:selectOneMenu id="uf" required="true"
										value="#{loginController.novoCliente.endereco.uf}"
										style="width:125px">
										<f:selectItem itemLabel="Select One" itemValue="" />
										<f:selectItem itemLabel="MG" itemValue="MG" />
										<f:selectItem itemLabel="SP" itemValue="SP" />
										<f:selectItem itemLabel="RJ" itemValue="RJ" />
									</p:selectOneMenu>

									<h:outputText value="Complemento: " />
									<p:inputText
										value="#{loginController.novoCliente.endereco.complemento}" />
								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="contact" title="Usuario">
							<p:panel header="Contact Information">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Usuario: *" />
									<p:inputText
										value="#{loginController.novoCliente.login.usuario}"
										required="true" label="Usuario" />

									<h:outputText value="Senha: " />
									<p:password id="nonFeedback" required="true" label="Senha"
										value="#{loginController.novoCliente.login.senha}" />

								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="confirm" title="Confirmação">
							<p:panel header="Confirmation">
								<h:panelGrid id="confirmation" columns="3"
									columnClasses="grid,grid,grid">
									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Nome: " />
										<h:outputText value="#{loginController.novoCliente.nome}"
											styleClass="outputLabel" />

										<h:outputText value="CPF: " />
										<h:outputText value="#{loginController.novoCliente.cpf}"
											styleClass="outputLabel" />

										<h:outputText value="Data de Nascimento: " />
										<h:outputText
											value="#{loginController.novoCliente.dataNascimento}"
											styleClass="outputLabel" />

										<h:outputText value="Email: *" />
										<h:outputText value="#{loginController.novoCliente.email}"
											styleClass="outputLabel" />

										<h:outputText value="Telefone: *" />
										<h:outputText value="#{loginController.novoCliente.telefone}"
											styleClass="outputLabel" />
									</h:panelGrid>

									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="CEP: " />
										<h:outputText
											value="#{loginController.novoCliente.endereco.cep}"
											styleClass="outputLabel" />

										<h:outputText value="Rua: " />
										<h:outputText
											value="#{loginController.novoCliente.endereco.rua}"
											styleClass="outputLabel" />

										<h:outputText value="Cidade: " />
										<h:outputText
											value="#{loginController.novoCliente.endereco.cidade}"
											styleClass="outputLabel" />

										<h:outputText value="Bairro: " />
										<h:outputText
											value="#{loginController.novoCliente.endereco.bairro}"
											styleClass="outputLabel" />

										<h:outputText value="UF: " />
										<h:outputText
											value="#{loginController.novoCliente.endereco.uf}"
											styleClass="outputLabel" />

										<h:outputText
											value="#{loginController.novoCliente.endereco.complemento}"
											styleClass="outputLabel" />
									</h:panelGrid>

									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Usuário: " />
										<h:outputText
											value="#{loginController.novoCliente.login.usuario}"
											styleClass="outputLabel" />

										<h:outputText />
										<h:outputText />
									</h:panelGrid>
								</h:panelGrid>

								<p:commandButton value="Salvar"
									actionListener="#{loginController.save}" update="growl"
									process="@this" />
							</p:panel>
						</p:tab>
					</p:wizard>

				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
